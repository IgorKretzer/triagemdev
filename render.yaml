services:
  - type: web
    name: ia-triagem-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && uvicorn main_triagem:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: GEMINI_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: /opt/render/project/src/triagem.db
      - key: LOG_LEVEL
        value: INFO
